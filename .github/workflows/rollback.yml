name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'ECR Image Tag to rollback to (e.g., commit SHA)'
        required: true
        type: string

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: attendance-backend
  ECS_SERVICE: attendance-api-service
  ECS_CLUSTER: attendance-cluster

jobs:
  rollback:
    name: Rollback ECS Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Fill in the image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/aws/task-definition.json
          container-name: laravel-api
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.event.inputs.image_tag }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Rollback complete
        run: |
          echo "âœ… Rollback to image tag ${{ github.event.inputs.image_tag }} completed successfully"

